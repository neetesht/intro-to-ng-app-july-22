<div class="pokemon-wrapper">
  <!-- <app-pokemon-detail [selectedPokemon]="pokemonDetail$ | async"
                        (addToTeam)="addPokemonToTeam($event)"></app-pokemon-detail> -->
  <!-- <span class="component-header app-pokemon-detail">Pokemon Detail</span> -->
  <section class="pokemon-detail">
    <div *ngIf="selectedPokemon !== undefined" class="wrapper">
      <h2>#{{ selectedPokemon?.id }} {{ selectedPokemon?.name }}</h2>
      <img
        src="{{ selectedPokemon?.image }}"
        alt="Front sprite of {{ selectedPokemon?.name }}"
      />
      <div class="pokemon-stats">
        <div class="pokemon-stat">
          <span>Height:</span>
          <span class="pokemon-type">{{ selectedPokemon?.height }}</span>
        </div>
        <div class="pokemon-stat">
          <span>Type:</span>
          <span class="pokemon-type">{{ selectedPokemon?.type }}</span>
        </div>
        <div class="pokemon-stat">
          <span>Weight:</span>
          <span class="pokemon-type">{{ selectedPokemon?.weight }}</span>
        </div>
      </div>
      <div class="pokemon-actions">
        <!-- <button (click)="addPokemonToTeam(selectedPokemon)">Add to Team</button> -->
        <button>Add to Team</button>
      </div>
    </div>
  </section>
  <!-- <app-pokemon-list [pokemonList]="pokemonList$ | async"
                    (emitSelectedPokemon)="requestPokemonDetail($event)"></app-pokemon-list> -->
  <!-- <span class="component-header app-pokemon-list">Pokemon List</span> -->
  <div class="pokemon-list">
    <ul>
      <li *ngFor="let pokemon of pokemonList?.results">
        <!-- <button (click)="selectPokemon(pokemon)"
                [ngClass]="{'highlight': pokemon?.name === selectedPokemon?.name}">
          {{ pokemon.name }}
        </button> -->
        <button
          [ngClass]="{ highlight: pokemon?.name === selectedPokemon?.name }"
        >
          {{ pokemon.name }}
        </button>
      </li>
    </ul>
  </div>
</div>
<div class="pokemon-team-wrapper">
  <!-- <app-pokemon-team [currentPokemonTeam]="currentPokemonTeam"
                      (removeFromTeam)="removePokemonFromTeam($event)"></app-pokemon-team> -->
  <!-- <span class="component-header app-pokemon-team">Pokemon Team</span> -->
  <!-- <span class="team-constraints">Select up to (6) Pokemon</span> -->
  <div class="pokemon-team">
    <!-- <app-pokemon-team-member *ngFor="let teamMember of currentPokemonTeam"
                               [pokemonTeamMember]="teamMember"
                               (removeFromTeam)="removePokemonFromTeam($event)"></app-pokemon-team-member> -->
    <section
      class="pokemon-team-member"
      *ngIf="pokemonTeamMember !== undefined"
    >
      <span>{{ pokemonTeamMember?.name }}</span>
      <img
        src="{{ pokemonTeamMember?.image }}"
        alt="Front sprite of {{ pokemonTeamMember?.name }}"
      />
      <!-- <button (click)="removePokemonFromTeam(pokemonTeamMember)">Remove</button> -->
      <button>Remove</button>
    </section>
  </div>
</div>
